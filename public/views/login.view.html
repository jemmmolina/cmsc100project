<style type="text/css">
    /* body */
    .body {
        background: white;
        display: table;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    .container.center {
        display: table-cell;
        padding-top: 9%;
        padding-bottom: 9%;
        text-align: inherit;
    }
    .card.bordered {
        margin: 0% auto; 
        max-width: 380px;
    }
    /* card header */
    .card .card-header {
        padding: 10px;
        text-align: center;
    }
    /* card content */
    .card .card-content {
        padding: 20px;
        padding-bottom: 35px;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    /* input boxes */
    input[type=text], input[type=password],  input[type=email], input[type=url], input[type=time], input[type=date], input[type=datetime-local], input[type=tel], input[type=number], input[type=search], textarea.materialize-textarea, .select-wrapper input.select-dropdown {
        border: 1px solid #9e9e9e;
        padding: 0px 10px;
        box-sizing:border-box;
        color: black;
        margin-bottom: 10px;
    }
    /* valid color */
    input:not([type]).valid, input:not([type]):focus.valid, input[type=text].valid, input[type=text]:focus.valid, input[type=password].valid, input[type=password]:focus.valid, input[type=email].valid, input[type=email]:focus.valid, input[type=url].valid, input[type=url]:focus.valid, input[type=time].valid, input[type=time]:focus.valid, input[type=date].valid, input[type=date]:focus.valid, input[type=datetime-local].valid, input[type=datetime-local]:focus.valid, input[type=tel].valid, input[type=tel]:focus.valid, input[type=number].valid, input[type=number]:focus.valid, input[type=search].valid, input[type=search]:focus.valid, textarea.materialize-textarea.valid, textarea.materialize-textarea:focus.valid {
        border-bottom: 1px solid #0277bd;
        box-shadow: 0 1px 0 0 #0277bd;
    }
    /* label underline focus color */
    .input-field input[type=text]:focus, .input-field input[type=password]:focus, .input-field input[type=date]:focus, .input-field textarea.materialize-textarea:focus {
        border-bottom: 1px solid #0277bd;
        box-shadow: 0 1px 0 0 #0277bd;
    }
    /* label focus color */
    .input-field input[type=text]:focus + label, .input-field input[type=password]:focus + label, .input-field input[type=date]:focus + label, .input-field textarea.materialize-textarea:focus + label {
        color: #0277bd;
    }
    /* active label */
    label.active{
        padding: 5px 1px;
        border-bottom: #0277bd;
    }
    #signupheader {
        background-color: #0277bd; 
        padding: 20px;
        margin-top: -14px;
        margin-left: -18px;
        margin-right: -18px;
    }
    /* sign up */
    #signup {
        font-size: 12px;
    }
    /* login button */
    #login {
        width: 100%;
    }
    /* notification */
    .toast a {
        color: #0277bd;
        font-weight: bold;
        cursor: pointer;
    }
    .toast span {
        text-align: center;
        width: 100%;
    }
    </style>

<main class="body">
<div class="container center">
    <!-- login card -->
    <div class="card bordered z-depth-2">
        <!-- logo as card header -->
        <div class="card-header grey lighten-3">
           <!-- <a href="#" class="black-text"><img class="responsive-img center-align" id="fmslogo" src="assets/images/logo.png" id="fmslogo" align="middle">Google-</a>-->
            <!-- http://www.mofga.org/Portals/2/Education/Apprenticeship/apprenticeship-logo.jpg -->
        </div>
        <div class="card-content grey lighten-3">
            <center><img src="../assets/images/empty-profile.png" style="height:120px; border-radius:70px;"></center>
            <!-- login form -->
            <form method="POST" ng-submit="login(formData)" ng-data-model="formData">
                <!-- username -->
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" ng-model="formData.email">
                    <label for="email">Email</label>
                </div>
                <!-- password -->
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="formData.password">
                    <label for="password">Password</label>
                </div>
                <!-- login button -->
                <button class="btn waves-effect waves-light light-blue darken-3" id="login" action="submit" style="margin-top: 15px;">Login</button>
            </form>
                <!-- sign up -->
                <div class="input-field col s12 center-align" id="signup">
                    <!-- Modal Trigger -->
                    <a class="black-text" href="#modal1">No account? Sign up here.</a>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal" style="width:500px; text-align:left">
                        <div class="modal-content">
                            <form method="POST" ng-submit="signUp(newUserData)" ng-data-model="newUserData">
                                <div class="row" style="padding:15px; color:white; font-size:20px; background:#0277bd; text-align:center;">SIGN UP</div>
                                <div class="row" style="padding-top:0px;">
                                    <div class="input-field col s12 m12 l12">
                                        <input id="fullName" type="text" class="validate" ng-model="newUserData.name" ng-init="newUserData.name=''">
                                        <label for="fullName">&nbsp;&nbsp;&nbsp;Full Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <input id="email" type="text" class="validate" ng-model="newUserData.email" ng-init="newUserData.email=''">
                                        <label for="email">&nbsp;&nbsp;&nbsp;Email Address</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <input id="password" type="password" class="validate" ng-model="newUserData.password" ng-init="newUserData.password=''">
                                        <label for="password">&nbsp;&nbsp;&nbsp;Password</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="modal-action modal-close waves-effect waves-green btn-flat light-blue darken-3 white-text" id="signUp" action="submit">SIGN UP</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
        </div>
    </div>
</div>
</main>

<script>
$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
});
</script>
